<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- B5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

	<title>Home</title>
</head>
<body>



	<div class="tab-pane container fade show active" id="home">
		<!-- Introduction/Description of the club -->
		<div class="container-fluid">
			<h1>Welcome to Pagkain ng Pinas!</h1>
			
			<!-- Carousel -->
			<div id="demo" class="carousel slide" data-bs-ride="carousel">

				  <!-- Indicators/dots -->
				  <div class="carousel-indicators">
				    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
				    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
				  </div>
				  
				  <!-- The slideshow/carousel -->
				  <div class="carousel-inner">

				    <div class="carousel-item active">
				      <img src="Arroz-Caldo-Recipe.jpg" alt="Arroz Caldo" class="d-block" style="width:100%">
				      <div class="carousel-caption">
				        <h1>Arroz Caldo</h1>
				        <h5>A Filipino breakfast favorite.</h5>
				      </div>
				    </div>

				    <div class="carousel-item">
				      <img src="Pork-Adobo-.jpg" alt="Pork Adobo" class="d-block" style="width:100%">
				      <div class="carousel-caption">
				        <span><h1>Pork Adobo</h1>
				        <h5>A classic and famous Filipino dish.</h5></span>
				      </div>
				    </div>

				    <div class="carousel-item">
				      <img src="Pork-Sinigang-Recipe.jpg" alt="Pork Sinigang" class="d-block" style="width:100%">
				      <div class="carousel-caption">
				        <h1>Pork Sinigang</h1>
				        <h5>A sour but delicious dish.</h5>
				      </div>
				    </div>

				    <div class="carousel-item">
				      <img src="taho.png" alt="Taho" class="d-block" style="width:100%">
				      <div class="carousel-caption">
				        <h1>Puto Bumbong</h1>
				        <h5>A Filipino snack perfect for dessert or meryenda.</h5>
				      </div>
				    </div>

				  </div>
				  
				  <!-- Left and right controls/icons -->
				  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon"></span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				    <span class="carousel-control-next-icon"></span>
				  </button>
				</div>

			</div>
		</div>

</body>
</html>
