<!-- Submit recipe -->
<div class="container">
		<form>
			<h1>Submit Your Recipe</h1>

			<!-- Name -->
		    <div class="name mb-3">
		        <label for="inputEmail">Name</label>
		        <input type="email" class="form-control" id="inputName" placeholder="Name">
		    </div>

		    <!-- Email -->
		    <div class="email mb-3">
		        <label for="inputEmail">Email</label>
		        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		    </div>
		    
		    <!-- Recipe Title -->
		    <div class="recipe title mb-3">
		        <label for="inputRecipeTitle">Recipe Title </label>
		        <input type="email" class="form-control" id="inputRecipeTitle" placeholder="Recipe Title">
		    </div>

		    <!-- Ingredients -->
		    <form action="textarea">
				<label>Ingredients</label>
	  			<textarea class="form-control" id="textarea" name="textarea" rows="5" cols="70"></textarea>
	  			<br>
			</form>

			<!-- Instructions -->
		    <form action="textarea">
				<label>Instructions</label>
	  			<textarea class="form-control" id="textarea" name="textarea" rows="6" cols="70"></textarea>
	  			<br>
			</form>

	    	<button type="submit" class="btn btn-warning">Submit</button>
		</form>
